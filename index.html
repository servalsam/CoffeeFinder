<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Love Coffee</title>
    <link rel="icon" href="heartfavicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type='text/javascript' src='js/config.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/coffeemap.js"></script>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"><div><span>I </span><img class="heart" src="images/hearticon.png"><span> Coffee</span></div></a>
        </nav>
        <div class="container">
            <h2 class="title">Coffee API</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item" id="map-item">
                    <a class="nav-link active" data-toggle="tab" href="#map-tab">Coffee Finder</a>
                </li>
                <li class="nav-item" id="coffee-pic-item">
                    <a class="nav-link" data-toggle="tab" href="#coffee-tab">Coffee Pic</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active show" id="map-tab">
                    <div class="card">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="coffee-tab">
                    <div class="card mb-3 text-white bg-primary" id="coffee-container">
                        <h3 class="card-header">Random Coffee Picture</h3>
                        <div class="card-body">
                            <h5 class="card-title">"I don't need an <span id="inspire">inspirational</span> quote. I <span id="need">need</span> coffee."</h5>
                            <btn id="reload-pic-btn" class="btn btn-secondary" onclick="getCoffeePic()">New Pic</btn>
                            <div class="animLoading"><img src="images/ajax-loader.gif" /></div>
                            <img id="coffee-pic" src="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer" id="footer"><p>Made by <a href="https://github.com/swainright" target="_blank">Samuel Wainright</a></p></footer>
    </div>
    <script type='text/javascript' src='js/loader.js'></script>
</body>
</html>
